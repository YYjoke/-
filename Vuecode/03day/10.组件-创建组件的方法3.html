<body>

<div id="app">

<mycom3></mycom3>
<login></login>

<template id="tmp1">
<div>

<h4>好用!!!!!!</h4>

</div>

</template>
 
<template id="tmp4">
        <h1>这是私有的login组件</h1>
</template>

    <script>
Vue.component('mycom3',{
    template:'#tmp1'
})


       var vm = new Vue({
       el:'#app',
       data:{

       },
       methods:{

       },
       components:{
           //定义私有组件
           login:{
               template:'#tmp4'
           }
       }
     })
    </script>
</body>
