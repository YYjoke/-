<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../lib/vue.min.js'></script>
</head>

<body>


    <div id="app">
        <!-- 如果要使用组件  直接把组件的名称 以HTML标签的形式 引入到页面中即可 -->
        <my-coml></my-coml>
    </div>

    <script>
        // 1.1使用Vue.extend 来创建全局的Vue组件
        var coml = Vue.extend({
            template: '<h3>这是使用vue.extend 创建的组件<h3>' //通过template属性，制定了组件要展示的HTML结构
        })

        // 1.2 使用 Vue.component('组件的名称'，创建出来的组件模板对象)
        Vue.component('myComl', coml)
        // 如果使用vue.component 定义全局组件的时候 组件名称使用了 驼峰命名  则在引用组件的时候  
        // 需要把大写的驼峰改为小写的字母，同时两个单词之间 使用-链接；
        // 如果不使用驼峰  则直接拿名称过来使用即可
        // Vue.component('mycoml',coml)


// Vue.component 第一个参数：组建的名称，将来在引用组件的时候，就是一个标签形式来引入它的
// 第二个参：Vue.extend 创建的组件  期中 template  就是组件将来要展示的HTML内容
// Vue.component('mycoml',vue.extend({
//     template:'<h3>这是使用Vue.extend创建的组件</h3>'
// }))

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {}
        })
    </script>
</body>

</html>
