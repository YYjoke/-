<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../lib/vue.min.js'></script>
</head>

<body>

    <div id="app">
        <p>{{msg | msgFormat | text}}</p>
        <!-- 过滤器支持参数 -->
        <!-- <p>{{msg | msgFormat('疯狂')}}</p> -->

    </div>


    <script>
        // 定义一个 Vue 全局过滤器  名字焦作msgFormat
        Vue.filter('msgFormat', function (msg, arg) {
            // return msg.replace('单纯','邪恶')
            // 字符串的  replace 方法  第一个参数，除了可以写一个字符串之外还可以定义一个正则
            return msg.replace(/单纯/g, '邪恶') //g---全局作用

            // 带参数的过滤器
            // return msg.replace(/单纯/g,arg) 
        })

        Vue.filter('text', function (msg) {
            return msg + '这是第二个过滤器，一个插值表达式里面可以使用多个过滤器  他们具有传递性'
        })


        var vm = new Vue({
            el: '#app',
            data: {
                msg: '曾经我是一个单纯的少年  单纯的我傻傻的问  谁是世界上最单纯的人'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
