    <script>
        // 为内置对象添加原型方法

        var arr = new Array(10, 20, 30, 40, 50)

        var str = new String("你好，啊")
        str.indexOf("啊")
        console.log(str)

        var dt = new Date();

        // 实例对象中如果没有，去创建改实例对象的构造函数的原型对象中=找

        // 我么能否为系统的对象的原型中添加方法，相当于在改变源码
        // 我希望字符串中有一个倒序字符串的方法

        String.prototype.myReverse = function () {
            for (var i = this.length - 1; i >= 0; i--) {
                console.log(this[i])
            }
        }

        var str = "abcdefg"

        str.myReverse();



// 为Array内置对象的原型对象中添加方法
        // 冒泡排序方法
        Array.prototype.mySort = function () {
            for (var i = 0; i < this.length - 1; i++) {
                for (var j = 0; j < this.length - 1; j++) {
                    if (this[j] < this[j + 1]) {
                        var temp = this[j];
                        this[j] = this[j + 1];
                        this[j + 1] = temp;
                    }//end if
                }//end for
            }//end for
        }

        var arr = [100,3,78,98,70,45,1,99]
        arr.mySort()
        console.log(arr)


        String.prototype.sayHai = function(what){
            console.log(this+"今天吃了么？"+what)
        }

        var str2 = "小杨";
        str2.sayHai("吃了")
    </script>
