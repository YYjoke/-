    <style>
        .map {
            width: 800px;
            height: 600px;
            background-color: #CCC;
            position: relative;
        }

<body>
    <div class="map">

    </div>
    <script>
        // 自调用函数 --- 食物的创建
        (function () {
            var elements = []; //用来保存每个小方块食物的
            //食物就是一个对象  有宽 有高  有颜色  有横纵坐标，先定义构造函数，然后创建对象

            function Food(x, y, width, height, color) {
                //横纵坐标
                this.x = x || 0;
                this.y = y || 0;

                //宽和高
                this.width = width || 20;
                this.height = height || 20;

                //背景颜色
                this.color = color || "green";
            }

            // 为原型添加初始化的方法（作用：在页面上显示这个食物）
            // 因为食物要在地图上显示，所以，需要地图的这个参数（map--就是这个页面上的.class = map 的这个div）
            Food.prototype.init = function (map) {
                //先删除这个食物  防止下面多次调用食物方法  然后出现多个食物
                remove();



                //创建div
                var div = document.createElement("div");
                //把div加到map中
                map.appendChild(div)

                //设置div的样式
                div.style.width = this.width + "px";
                div.style.height = this.height + "px";
                div.style.backgroundColor = this.color;

                //先脱离文档流
                div.style.position = "absolute";
                //随机横纵坐标
                this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
                this.y = parseInt(Math.random() * (map.offsetHeight / this.width)) * this.height;
                div.style.left = this.x + "px";
                div.style.top = this.y + "px";
                //把div加入到数组elements中
                elements.push(div);
            }

            //私有函数--删除食物
            function remove() {
                //elements 数组中有这个食物
                for (var i = 0; i < elements.length; i++) {
                    var ele = elements[i];
                    //找到这个子元素的父级元素，然后删除这个子元素
                    ele.parentNode.removeChild(ele);
                    //再次把elements中的这个子元素也要删除
                    elements.splice(i, 1);
                }
            }


            // 把Food暴露给window，外部可以使用
            window.Food = Food;
        })();

        // 自调用函数  小蛇的创建
        (function () {
            // 存放小蛇的每个身体部分
            var elements = [];
            // 小蛇的构造函数
            function Snake(width, height, direction) {
                // 小蛇的每个部分的宽
                this.width = width || 20;
                this.height = height || 20;

                // 小蛇的身体
                this.body = [{
                        x: 3,
                        y: 2,
                        color: "red"
                    },
                    {
                        x: 2,
                        y: 2,
                        color: "yellow"
                    },
                    {
                        x: 1,
                        y: 2,
                        color: "yellow"
                    },
                ]


                // 小蛇的方向
                this.direction = direction || "right"
            }

            // 为原型添加方法----小蛇初始化的方法
            Snake.prototype.init = function (map) {
                //先把上一条小蛇删掉 在初始化一条新的
                remove();

                //循环遍历创建div
                for (var i = 0; i < this.body.length; i++) {
                    // 数组中的每个元素都是一个对象
                    var obj = this.body[i];

                    //创建div
                    var div = document.createElement("div");
                    // 把div加入到map地图中
                    map.appendChild(div);
                    //设置div的样式
                    div.style.position = "absolute";
                    div.style.width = this.width + "px";
                    div.style.height = this.height + "px";
                    // 横纵坐标
                    div.style.left = obj.x * this.width + "px";
                    div.style.top = obj.y * this.height + "px";
                    // 背景颜色
                    div.style.backgroundColor = obj.color;


                    // 方向

                    //把div加入到element数组中-------目的是为了删除
                    elements.push(div);

                }
            }


            // 为原型添加方法----让小蛇动起来
            Snake.prototype.move = function (food, map) {
                //改变小蛇的身体坐标位置
                var i = this.body.length - 1; //最后一块身体部分
                for (; i > 0; i--) {
                    this.body[i].x = this.body[i - 1].x;
                    this.body[i].y = this.body[i - 1].y;
                }

                // 判断方向 -- 改变小蛇头的坐标位置
                switch (this.direction) {
                    case "right":
                        this.body[0].x += 1;
                        break;
                    case "left":
                        this.body[0].x -= 1;
                        break;
                    case "top":
                        this.body[0].y -= 1;
                        break;
                    case "bottom":
                        this.body[0].y += 1;
                        break;
                }
            }



            //删除小蛇的私有函数
            function remove() {
                //获取数组
                var i = elements.length - 1;
                for (; i >= 0; i--) {
                    //先从当前的子元素中找到该子元素的父级元素，然后再删除这个子元素

                    var ele = elements[i];

                    // 从map地图上删除这个子元素
                    ele.parentNode.removeChild(ele);

                    elements.splice(i, 1);
                }
            }
            //把Snake暴露给window  外部可以访问
            window.Snake = Snake;

        })();


        // 自调用函数 --- 游戏对象
        (function () {

            var that = null;

            // 游戏的构造函数
            function Game(map){
                this.food = new Food();//食物对象
                this.snake = new Snake();//小蛇对象
                this.map = map //地图
                that = this;
            }

            Game.prototype.init = function(){
            // 初始化游戏
            // 食物初始化
            this.food.init(this.map);
            // 小蛇初始化
            this.snake.init(this.map);

                // 小蛇移动定时器
            setInterval(function () {
             // // 小蛇移动
             that.snake.move(that.food,that.map);
            // // 小蛇再初始化
            that.snake.init(that.map);
          
        }, 150);

           
            }

            // 暴露给外部  供外部使用
            window.Game = Game;
        })();
           
        
        var gm = new Game(document.querySelector(".map"));
            gm.init();
