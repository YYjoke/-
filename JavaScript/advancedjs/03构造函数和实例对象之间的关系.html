<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //面向对象的思想是  ---抽象的过程---实例化的过程

        //小苏这个人，姓名，年龄，吃饭，打招呼，睡觉

        //自定义构造函数--实例化对象
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.eat = function () {
                console.log("喝啤酒")
            }
        }
        //构造函数  ---创建对象
        var per = new Person("小苏", 18, "女");
        per.eat();

        //示例对象是通过构造函数来创建的
        // 示例对象会指向他的构造函数（暂时理解  是错误的）

        console.dir(per); //dir 把这个对象的结构显示出来
        console.dir(Person);

        // 实例对象的构造器（构造函数）
        // 实例对象的构造器是指向Person的,结果是true，所以 这个实例对象per就是通过Person来创建的
        console.log(per.constructor == Person);

        console.log(per.__proto__.constructor==Person); //true
        console.log(per.__proto__.constructor==Person.prototype.constructor); //true

        function Animal(name){
this.name = name;
        };
        // 实例对象
        var dog = new Animal("大黄");
        console.dir(dog);//实例对象
        console.dir(Animal);// 构造函数的名字

        console.log(dog.__proto__.constructor == Person);
        console.log(dog.__proto__.constructor == Animal);

        // 判断这个对象是不是这个数据类型
        console.log(dog.constructor == Animal);
        console.log(dog instanceof Person);
        /*
        实例对象的构造函数之间的关系：
        1.实例对象时通过构造函数来创建的---创建的过程叫实例化
        2.如何判断这个对象是不是这个数据类型？
        1） 通过构造器的方法，实例对象.构造器 == 构造函数名字
        2） 对象 instanceof 构造函数名字

        尽量使用第二种方式来识别
        */
    </script>
</head>
