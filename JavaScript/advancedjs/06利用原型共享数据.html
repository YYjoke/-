<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 什么样子的数据需要写在原型中？
    // 需要共享的数据就可以写在原型中
    // 原型的作用之一：数据共享


    // 属性需要共享，方法也需要共享
    // 不需要共享的数据写在构造函数中，需要共享的数据写在原型中
    
    
    // 构造函数


function Student(name,age,sex){
this.name = name;
this.age = age;
this.sex = sex;
}

// 属性
    // 所有的学生的身高都是180  体重都是55
//  行为   
    // 所有的学生一天都要写100行代码
    // 所有的学生每天都要吃一个西瓜

// 原型对象
 

 Student.prototype.height="188cm";
 Student.prototype.weight="55kg";
 Student.prototype.Study=function(){
     console.log("每天都写100行代码")
 }
Student.prototype.eat=function(){
    console.log("每天吃一个西瓜")
}

// 实例化 并初始化对象
// 如果没有传值的话就只是实例化 并没有初始化
var stu = new Student("表哥",18,"男");

console.dir(Student);
console.log(Student);
stu.eat();
console.dir(stu.__proto__.height);
console.log(Student.prototype.height)
    </script>
</body>
</html>
