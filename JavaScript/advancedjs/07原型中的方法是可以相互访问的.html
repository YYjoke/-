<body>
    <script>
        function Person(age) {
            this.age = age;
            this.sayHai = function () {
                console.log("hello")
                this.eat()
            };
            this.eat = function () {
                console.log("吃东西")
            }
        }

        // 实例化对象 并初始化
        var per = new Person(20)
        // 调用方法
        per.sayHai();
    </script>
</body>
