<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(age) {
            this.age = age;
            this.sayHai = function () {
                console.log("hello")
                this.eat()
            };
            this.eat = function () {
                console.log("吃东西")
                // this.sayHai()
            }
        }

        // 实例化对象 并初始化
        var per = new Person(20)
        // 调用方法
        per.sayHai();


        // 原型中的方法也是可以相互调用的

        function Animal(name,age){
this.name = name;
this.age = age;
        }
        // 原型中添加方法

        Animal.prototype.eat = function(name,age){
            console.log(this.age+"岁的"+this.name+"喜欢吃东西");
            this.play()
        }
        Animal.prototype.play = function(name,age){
            console.log(this.age+"岁的"+this.name+"喜欢玩球")
            this.sleep()
        }
        Animal.prototype.sleep = function(name,age){
                console.log(this.age+"岁的"+this.name+"喜欢睡觉")

        }

        // Animal.prototype.eat();
        var dog = new Animal('小苏',20)
        dog.eat()

        // 原型中的方法可以随便调用 
    </script>
</body>

</html>
