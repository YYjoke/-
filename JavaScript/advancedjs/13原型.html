<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>

        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        //通过原型来添加方法，解决数据共享，节省内存空间
        Person.prototype.eat = function(){
            console.log("吃凉菜")
        };

        var per1 = new Person("小红",18);
        var per2 = new Person("小张",20);

        console.dir(per1);
        console.dir(per2);
        console.dir(Person);

        per1.__proto__.eat();

        console.log(per1.__proto__ == Person.prototype);


        /*
        * 什么是原型？
        *实例对象中有__proto__这个属性，叫原型，也是一个对象，这个属性是给浏览器使用，不是标准的属性----------》__proto__------》可以叫原型对象
        *构造函数中有prototype这个属性，叫原型，也是一个对象 ，这个属性是给程序员使用的，是一个标准的属性--------》prototype------》可以叫原型对象
        *
        *实例对象的__proto__和构造函数中的prototype显得更----》type
        * 又因为实例对象是通过构造函数来创建的，构造函数中有原型对象prototype
        * 实例对象的__proto__指向了构造函数的原型对象prototype
        * 
        */
        </script>
</body>
</html>
