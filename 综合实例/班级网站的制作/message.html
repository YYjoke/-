<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="indent">
        <h1>联系我们</h1>
        <p>请填写以下信息，方便我们及时进行沟通</p>
        <form action="#" id="contacts-form">
            <fieldset>
                <div id="field">
                    <label>
                        姓名：
                    </label>
                    <input type='text' value="" />
                </div>
                <div id="field">
                    <label>
                        e-mail：
                    </label>
                    <input type='email' value="" />
                </div>
                <div id="field">
                    <label>
                        联系电话：
                    </label>
                    <input type='text' value="" />
                </div>
                <div id="field">
                    <label>
                        留言：
                    </label>
                    <textarea></textarea>
                </div>
                <div class="aligncenter">
                    <input type="submit" name='button' id='button1' value='提交'>&nbsp;
                    <input type="reset" name='button' id='button2' value='取消'>&nbsp;
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
